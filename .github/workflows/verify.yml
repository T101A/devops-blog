name : verify-code2

on:
  push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Make direktori Themes
      run: mkdir themes
    - name: Open direktori
      run: cd themes
    - name: Make direktori Themes
      run: mkdir beautifulhugo
    - name: Open direktori
      run: cd beautifulhugo
    - name: Dwonload Hugo
      run: git submodule add https://github.com/halogenica/beautifulhugo.git themes/beautifulhugo
    - name: Install Hugo
      run: cp -r themes/beautifulhugo/exampleSite/* . -iv
    - name: Run Hugo
      run: hugo serve
    - name: Deploy to GH Pages ðŸš€
      id: deployment
      uses: actions/deploy-pages@v2
